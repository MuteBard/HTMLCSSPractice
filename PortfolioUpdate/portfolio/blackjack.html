<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="animate.css">
    <script src = jquery-3.1.1.js></script>
    <script src = blackjackver2.js></script>
    <style>
      *{
      box-sizing: border-box;
      font-family: "Courier New", Courier, monospace;
      }
      body{
        background-color: #1c1c1c;
      }
      h1{
        color: white;
        margin-left:44px;
      }

      #table{
        border : 5px solid black;
        border-radius: 20px;
        padding: 50px 10px 50px 10px;
        background: linear-gradient(#253442,#17497B);
        z-index: 1;
        width: 50%;
        text-align: center;
        margin: 4em 0 0 18em;
      }

      .buttons{
        text-align: center;
      }
      button{
        margin-top: 15px;
        padding : 10px;
        font-size: 1em;
        border-radius: 15px;
        background-color: white;
        opacity: 0.85;
      }


      label{
        font-size: 1.5em;
        margin-left: 10px;
      }
      #dealer-hand, #player-hand{
        height: 120px;
        background-color: #ffffff;
        border-radius: 15px;
        opacity: 1;
        margin: 20px 10px 10px 10px;
      }
      .cards{
        display:inline-block;
        height:100px;
        margin:10px;
        opacity: 1;
      }
      #GameResult{
        float: left;
        position: absolute;
        top:2%;
        left:34%;
        z-index: 2;
      }

    </style>
  </head>
  <body>
    <div id="table">
      <div id="GameResult">
        <h1 id = "result"></h1>
      </div>
      <div id="messages"></div>
      <label>Dealer: </label>
      <label id="dealer-points" class="points">0</label>
      <div id="dealer-hand" class="hand">

      </div>
      <label>Player: </label>
      <label id="player-points" class="points">0</label>
      <div id="player-hand" class="hand">

      </div>
      <div class="buttons">
        <button id="deal-button">Deal</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="reset-button">play again</button>
      </div>
    </div>



  </body>
</html>
